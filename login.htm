<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drive On Demand - Login / Sign Up</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="left">
    <div class="logo">
      <img src="logo.png" alt="Drive On Demand Logo" />
    </div>

    <div class="overlay"></div>
    <div class="brand-text">
      <h1>Drive On Demand</h1>
      <p>Your ride, your way.</p>
    </div>
  </div>

  <div class="right">
    <div class="form-box" id="login-box">
      <h2>Login</h2>
      <form id="login-form">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="login-email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="login-password" placeholder="Enter your password" required />
        </div>
        <button class="btn" type="submit">Login</button>
        <p class="toggle-text">Donâ€™t have an account? <a href="#" id="show-signup">Sign Up</a></p>
      </form>
    </div>

    <div class="form-box hidden" id="signup-box">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="signup-email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="signup-password" placeholder="Enter your password" required />
        </div>
        <div class="form-group">
          <label>Select Role</label>
          <select id="signup-role" required>
            <option value="">-- Choose --</option>
            <option value="buyer">Buyer</option>
            <option value="seller">Seller</option>
          </select>
        </div>
        <button class="btn" type="submit">Sign Up</button>
        <p class="toggle-text">Already have an account? <a href="#" id="show-login">Login</a></p>
      </form>
    </div>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
