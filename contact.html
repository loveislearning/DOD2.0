<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Drive On Demand</title>
  <link rel="stylesheet" href="contact.css">
  <!-- Icons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
  <!-- Contact Section -->
  <section class="contact-section">
    <div class="overlay"></div>
    <div class="contact-container">
      <h1>Contact Us</h1>
      <p>Weâ€™re here to help! Get in touch with Drive On Demand team for queries, support, or feedback.</p>

      <div class="contact-grid">
        <!-- Left Column -->
        <div class="contact-info">
          <h2>Get in Touch</h2>
          <p><i class='bx bx-envelope'></i> support@driveondemand.com</p>
          <p><i class='bx bx-phone'></i> +91 98765 43210</p>
          <p><i class='bx bx-map'></i> New Delhi, India</p>

          <div class="social-links">
            <a href="#"><i class='bx bxl-facebook'></i></a>
            <a href="#"><i class='bx bxl-twitter'></i></a>
            <a href="#"><i class='bx bxl-instagram'></i></a>
            <a href="#"><i class='bx bxl-linkedin'></i></a>
          </div>
        </div>

        <!-- Right Column -->
        <form class="contact-form">
          <div class="input-group">
            <input type="text" name="name" required>
            <label for="name">Your Name</label>
          </div>

          <div class="input-group">
            <input type="email" name="email" required>
            <label for="email">Your Email</label>
          </div>

          <div class="input-group">
            <textarea name="message" rows="5" required></textarea>
            <label for="message">Your Message</label>
          </div>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
